<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
        }
        #menu {
            text-align: center;
        }
        #menu a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #menu a:hover {
            background-color: #0056b3;
        }
        #main-image{
            border: 2px solid black;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-container">
            <img id="main-image" src="default.jpg" >"Different Type of Moons"
        </div>
        <div id="menu">
            <a href="#" onclick="changeImage('image-1.jpg')">144p</a>
            <a href="#" onclick="changeImage('image1.png')">450p</a>
            <a href="#" onclick="changeImage('image3.png')">720p</a>
            <a href="#" onclick="changeImage('image4.png')">1080p</a>
            <a href="#" onclick="changeImage('image5.png')">4K</a>
            <a href="#" onclick="changeImage('image.jpg')" style="background-color: red;">RESET</a>
        </div>
    </div>

    <script>
         
        function changeImage(imageUrl) {
            document.getElementById('main-image').src = imageUrl;
        }
    </script>
</body>
</html>
